<div style="padding-bottom: 20px;">
    <button (click)="back()">Retour</button>
</div>
<div style="width: 75%; margin: auto;">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div style="padding-bottom: 20px;">
            <label for="titrefr" style="display: block;">Titre FR</label>
            <input type="text" id="titrefr" formControlName="titrefr">
        </div>
        
        <div style="padding-bottom: 20px;">
            <label for="titreca" style="display: block;">Titre CA</label>
            <input type="text" id="titreca" formControlName="titreca">
        </div>
        
        <div style="padding-bottom: 20px;">
            <label for="annee" style="display: block;">Annee</label>
            <input type="number" min="1900" max="2100" id="annee" formControlName="annee">
        </div>

        <div style="padding-top: 15px;">
            <button>Ajouter</button>
        </div>
    </form>
</div>
